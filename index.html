<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Routines</title>
</head>
<body>
    <div id="container">
        <div class="controls">
           <h1>My Routine Adder</h1>
           <input type="text" id="input"><br>
           <button type="button" id="add">Add Routine</button>
           <button type="button" id="remove">Remove Routine</button>
        </div>

        <ul id="list">
            <li class="mycheck"><input type="checkbox" id="check"><label>Go to Gym</label></li>
            <li class="mycheck"><input type="checkbox" id="check" checked><label>Taking Balanced Breakfast</label></li>
            <li class="mycheck"><input type="checkbox" id="check" checked><label>Coding</label></li>
            <li class="mycheck"><input type="checkbox" id="check" checked><label>Performing Exercises</label></li>
        </ul>
    </div>
    <script src="routine.js"></script>
</body>
</html>
